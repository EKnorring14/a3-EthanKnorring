<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Red Sox Player Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0C2340 0%, #BD3039 100%);
      min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }
    
    .card-header {
      background: #0C2340;
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 2rem;
    }
    
    .card-header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.75rem;
      margin: 0;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #BD3039;
      box-shadow: 0 0 0 0.2rem rgba(189, 48, 57, 0.25);
    }
    
    .btn-primary {
      background: #BD3039;
      border: #BD3039;
      border-radius: 8px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: #9a2732;
      border-color: #9a2732;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(189, 48, 57, 0.3);
    }
    
    .alert {
      border-radius: 8px;
      border: none;
    }
    
    .form-label {
      font-weight: 600;
      color: #0C2340;
      margin-bottom: 8px;
    }
    
    .info-text {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <h1>üèüÔ∏è Red Sox Stats</h1>
        <p class="mb-0">Player Statistics Tracker</p>
      </div>
      <div class="card-body">
        <div class="info-text">
          <strong>Note:</strong> If you don't have an account, simply enter a username and password to create a new account automatically.
        </div>
        
        <div id="message" class="alert" style="display: none;"></div>
        
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required 
                   placeholder="Enter your username">
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required 
                   placeholder="Enter your password">
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <span id="btn-text">Login / Create Account</span>
              <span id="btn-spinner" class="spinner-border spinner-border-sm ms-2" 
                    style="display: none;" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <small class="text-muted">
            Demo accounts will be created automatically for new usernames
          </small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const messageDiv = document.getElementById('message');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      
      function showMessage(message, type = 'info') {
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type}`;
        messageDiv.style.display = 'block';
      }
      
      function hideMessage() {
        messageDiv.style.display = 'none';
      }
      
      function setLoading(loading) {
        if (loading) {
          btnText.textContent = 'Processing...';
          btnSpinner.style.display = 'inline-block';
        } else {
          btnText.textContent = 'Login / Create Account';
          btnSpinner.style.display = 'none';
        }
      }
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideMessage();
        setLoading(true);
        
        const formData = {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        };
        
        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          
          const result = await response.json();
          
          if (result.success) {
            showMessage(result.message, 'success');
            setTimeout(() => {
              window.location.href = result.redirect;
            }, 1500);
          } else {
            showMessage(result.message, 'danger');
            setLoading(false);
          }
        } catch (error) {
          console.error('Login error:', error);
          showMessage('Network error. Please try again.', 'danger');
          setLoading(false);
        }
      });
    });
  </script>
</body>
</html>
